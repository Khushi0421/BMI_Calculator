<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <center>
        <h1>BMI Calculator</h1>
        <div id="bmical">
            <form>
                <h1>Body Mass Index</h1>
                <h3>Calculate Your BMI</h3>
                <p>
                    <label>Height in CM:</label>
                    <input type="text" id="height" />
                </p>
                <p>
                    <label>Weight in Kg:</label>
                    <input type="text" id="weight" />
                </p>
                <button>Calculate</button>
        </div>
        <div id="results"></div>
        <div id="weight-guide">

            <table>
                <caption>
                    <h2>BMI Weight Guide</h2>
                </caption>
                <tr id="weightclassification">
                    <td>BMI</td>
                    <td>Weight Classification</td>
                </tr>
                <tr id="blue">
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr id="green">
                    <td>18.5 - 24.9</td>
                    <td>Normalweight</td>
                </tr>
                <tr id="orange">
                    <td>25.0 - 35.0</td>
                    <td>Overweight</td>
                </tr>
                <tr id="red">
                    <td>35.0 or higher</td>
                    <td>Obesity</td>
                </tr>
            </table>
        </div>
        </form>
    </center>
    <script src="assets/script.js"></script>
</body>

</html>
